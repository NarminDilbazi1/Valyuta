<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="all">   
        <header>
          <div class="head">
            <img src="./photo/bank.svg" alt="icon-a">
            <ul class="menu">
              <li>BANK</li>
              <li>BUSINESS</li>
              <li>INSURANCE</li>
              <li>MOBILE</li>
              <li>TRIPS</li>
              <li>ENTERTAINMENT</li>
            </ul></div> 
          <button class="login">Log in</button>
        </header>
        <main>
            <div class="container">
                <h1>Online currency converter </h1>
                <div class="calculators">
                    <div class="calculator first">
                        <div class="explain">
                            <p>I have</p>
                        </div>
                        <div class="currencies">
                            <button class="rub">RUB</button>
                            <button class="usd">USD</button>
                            <button class="eur">EUR</button>
                            <button class="azn">AZN</button>
                        </div>
                        <div class="input">
                            <input type="number">
                            <p class="rate"></p>

                        
                        </div>
                    </div>
                    <div class="calculator last">
                        <div class="explain">
                            <p>I want to buy</p>
                        </div>
                        <div class="currencies">
                            <button class="rub">RUB</button>
                            <button class="usd">USD</button>
                            <button class="eur">EUR</button>
                            <button class="azn">AZN</button>
                        </div>
                        <div class="input">
                            <input type="number">
                            <p class="rate"></p>
                        </div>
                    </div>
                </div>
                <div class="alert display-none">
                    <p>Oops!Connection not available.</p>
                </div>
            </div> 
       
        </main>
    <script src="v.js"></script>
   </div>
</body>
</html>
